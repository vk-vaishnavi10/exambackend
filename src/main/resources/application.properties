spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ğŸ§  Hibernate & JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ğŸŒ Swagger configuration
springdoc.packagesToScan=com.toursandtravel.controller
springdoc.pathsToMatch=/api/**

# ğŸ–¼ï¸ File upload configuration
# Make sure to use a path accessible *inside the container*
# You can map /app/images or /tmp/images as volume
com.toursandtravel.image.folder.path=/app/images

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ğŸŒ CORS (optional but recommended)
# Allow frontend (React) running on NodePort 30082
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:30082
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
